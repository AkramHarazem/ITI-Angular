<h1>Images Slide Show</h1>
    <img [src]=src alt="baby image" >

    <input type="button" value="Next" (click)="imgNext()">
    <input type="button"  value="Slide Show" (click)="slideShow()">
    <input type="button" value="Stop" (click)="stopSlide()">
    <input type="button" value="Previous" (click)="prevNext()">
