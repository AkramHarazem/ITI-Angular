<div class="container">
  <div class="row w-75 mt-2 text-center m-auto">
    <form action="" [formGroup]="Validator">
      <div class="row text-start d-flex align-items-center my-2">
        <label class="col-lg-3 col-md-3 col-sm-12 fw-bold">First Name</label>
        <input #fname formControlName="fname" [ngClass]="fnameValid ? trueClass : falseClass" type="text"
          placeholder="First Name" />
      </div>
      <!-- <span *ngIf="!fnameValid then falseBlockN;"></span> -->
      <div class="row text-start d-flex align-items-center my-2">
        <label class="col-lg-3 col-md-3 col-sm-12 fw-bold">Last Name</label>
        <input #lname formControlName="lname" [ngClass]="lnameValid ? trueClass : falseClass" type="text"
          placeholder="Last Name" />
      </div>
      <!-- <span *ngIf="!lnameValid then falseBlockN;"></span> -->
      <div class="row text-start d-flex align-items-center my-2">
        <label class="col-lg-3 col-md-3 col-sm-12 fw-bold">Email</label>
        <input #email formControlName="email" [ngClass]="emailValid ? trueClass : falseClass" type="text"
          placeholder="yourMail@example.com" />
      </div>
      <!-- <span *ngIf="!emailValid then falseBlockE;"></span> -->
      <div class="row text-start d-flex align-items-center my-2">
        <label class="col-lg-3 col-md-3 col-sm-12 fw-bold">street</label>
        <input #street formControlName="street" [ngClass]="streetValid ? trueClass : falseClass" type="text"
          placeholder="ex123 st." />
      </div>
      <!-- <span *ngIf="!streetValid then falseBlockS;"></span> -->
      <div class="row text-start d-flex align-items-center my-2">
        <label class="col-lg-3 col-md-3 col-sm-12 fw-bold">City</label>
        <input #city formControlName="city" [ngClass]="cityValid ? trueClass : falseClass" type="text"
          placeholder="City" />
      </div>
      <!-- <span *ngIf="!cityValid then falseBlockC;"></span> -->
      <div class="row text-start d-flex align-items-center my-2">
        <label class="col-lg-3 col-md-3 col-sm-12 fw-bold">Phone</label>
        <input #phone formControlName="phone" [ngClass]="phoneValid ? trueClass : falseClass" type="text"
          placeholder="011|010|012 12345678" />
      </div>
      <!-- <span *ngIf="!phoneValid then falseBlockP;"></span> -->
      <div class="mt-2 col-12">
        <input type="button" value="ADD" class="col-lg-3 col-md-3 col-sm-12 btn btn-outline-success w-50"
          (click)="AddUser(fname.value,lname.value,email.value,street.value,city.value,phone.value)" />
      </div>
    </form>
  </div>
</div>
