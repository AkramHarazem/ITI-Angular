<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-light me-3" mat-button mat-dialog-close (click)="onCancel()">{{ data.cancel }}</button>
  <button class="btn btn-danger" mat-button color="primary" (click)="onConfirm()">{{ data.confirm }}</button>
</mat-dialog-actions>
